<!DOCTYPE html>

    <title>Upload All Parts For A Given Vehicle</title>
    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}css/wholeupload.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="{{ STATIC_URL }}js/simpletreemenu.js">

    <script src="{{ STATIC_URL }}js/jquery-1.11.1.js"></script>
    <script src="{{ STATIC_URL }}js/upload.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/simpletree.css" />

</head>
<body>
{% include 'buyside/headline.html'%}
<div class="container">
    <div class="vehicledetails">
        <p>This is the vehicle detail</p>
    </div>
    <div class="partsdetails">
        {% if all_vehicle_parts %}

        <div class="searchtree">
        <form action="{% url 'buyside:upload_complete' %}" method="post">
        <ul id="vehicle_upload" class="treeview">
        {% for part in all_vehicle_parts %}

            <p id="{{ part.0 }}"><label for="{{ part.0 }}">{{ part.1 }}</label>
            <input id="{{ part.0 }}" type = "test" name="{{ part.0 }}"/></p>

        {% endfor %}

        </ul>

        </form>
        <script type="text/javascript">

        ddtreemenu.createTree("vehicle_upload", false)

        </script>
        </div>
        {% endif %}
    </div>
</div>
